<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>iRequest</title>
  <link rel="icon" href="/static/assets/iRlogo.png" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      position: relative;
      overflow: hidden;
    }

    /* Background with dark overlay */
    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url("/static/assets/NC_Facade.jpg") no-repeat center center/cover;
      filter: brightness(0.55);
      z-index: -1;
    }

    .forgot-container {
      background: rgba(255, 255, 255, 0.15);
      -webkit-backdrop-filter: blur(15px);
      backdrop-filter: blur(15px);
      border: 1px solid rgba(255, 255, 255, 0.25);
      padding: 45px 35px;
      border-radius: 20px;
      box-shadow: 0 8px 40px rgba(0, 0, 0, 0.4);
      width: 400px;
      animation: fadeIn 0.8s ease;
      text-align: center;
    }

    .logo {
      width: 80px;
      height: 80px;
      margin: 0 auto 15px;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }

    .logo img {
      width: 60px;
      height: 60px;
      object-fit: contain;
    }

    .forgot-container h2 {
      color: #fff;
      font-weight: 600;
      font-size: 24px;
      margin-bottom: 8px;
      letter-spacing: 0.5px;
    }

    .subtitle {
      color: #f1f1f1;
      font-size: 14px;
      margin-bottom: 25px;
      opacity: 0.9;
      line-height: 1.4;
    }

    .input-group {
      margin-bottom: 20px;
    }

    .input-group input {
      width: 100%;
      padding: 12px 14px;
      border: none;
      border-radius: 12px;
      font-size: 15px;
      background: rgba(255, 255, 255, 0.85);
      transition: all 0.3s ease;
    }

    .input-group input:focus {
      background: #fff;
      box-shadow: 0 0 8px rgba(0, 123, 255, 0.5);
      outline: none;
    }

    .input-group input::placeholder {
      color: #666;
      font-size: 14px;
    }

    .btn {
      width: 100%;
      padding: 14px;
      background: linear-gradient(135deg, #007bff, #0056b3);
      border: none;
      border-radius: 12px;
      color: #fff;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
    }

    .btn:hover {
      background: linear-gradient(135deg, #0056b3, #004099);
      transform: translateY(-2px);
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.3);
    }

    #msg {
      margin-top: 15px;
      font-size: 13px;
      font-weight: 500;
      padding: 8px;
      border-radius: 6px;
      min-height: 20px;
    }

    #msg.success {
      color: #28a745;
      background: rgba(40, 167, 69, 0.1);
      border: 1px solid rgba(40, 167, 69, 0.3);
    }

    #msg.error {
      color: #ff6b6b;
      background: rgba(255, 107, 107, 0.1);
      border: 1px solid rgba(255, 107, 107, 0.3);
    }

    .footer {
      margin-top: 20px;
      font-size: 12px;
      color: rgba(255, 255, 255, 0.7);
    }

    .back-link {
      margin-top: 15px;
    }

    .back-link a {
      color: #ffdd57;
      text-decoration: none;
      font-size: 14px;
      font-weight: 500;
      transition: 0.3s;
    }

    .back-link a:hover {
      color: #ffc107;
      text-decoration: underline;
    }

    /* Fade-in animation */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Responsive */
    @media (max-width: 420px) {
      .forgot-container {
        width: 90%;
        padding: 35px 25px;
      }
    }
  </style>
</head>
<body>
  <div class="forgot-container">
    <div class="logo">
      <img src="/static/assets/nclogo.png" alt="Norzagaray College Logo">
    </div>
    <h2>Forgot Password</h2>
    <p class="subtitle" id="stepTitle">Enter your email address and we'll send you an OTP to reset your password.</p>
    
    <form method="POST" action="/forgot">
      <div class="input-group">
        <input id="email" name="email" type="email" placeholder="Your email address" required>
      </div>
      <button type="submit" class="btn">Send OTP</button>
    </form>
    
    <div id="msg"></div>
    
    <div class="back-link">
      <a href="/login.html">← Back to Login</a>
    </div>
    
    <div class="footer">
      © 2025 Norzagaray College. All rights reserved.
    </div>
  </div>
  <script>
    (function(){
      var form = document.querySelector('form');
      var msg = document.getElementById('msg');
      var emailEl = document.getElementById('email');

      // Enhanced message display
      function showMessage(text, type) {
        msg.textContent = text;
        msg.className = type || '';
        if (text) {
          msg.style.display = 'block';
        } else {
          msg.style.display = 'none';
        }
      }

      form.addEventListener('submit', async function(e){
        e.preventDefault();
        showMessage('', '');
        
        var email = (emailEl.value || '').trim().toLowerCase();
        if (!email) {
          showMessage('Please enter your email address.', 'error');
          return;
        }

        // Show loading state
        var submitBtn = form.querySelector('.btn');
        var originalText = submitBtn.textContent;
        submitBtn.textContent = 'Sending...';
        submitBtn.disabled = true;

        try {
          var res = await fetch('/forgot', { 
            method: 'POST', 
            headers: { 'Content-Type': 'application/json' }, 
            body: JSON.stringify({ email: email }) 
          });
          
          var data = null;
          try { 
            data = await res.json(); 
          } catch(_) { 
            data = null; 
          }

          if (res.ok) {
            showMessage('OTP sent successfully! Please check your email and follow the instructions.', 'success');
            emailEl.disabled = true;
            submitBtn.textContent = 'OTP Sent ✓';
            
            // Redirect to verification page after a delay
            setTimeout(function() {
              window.location.href = '/forgot/verify';
            }, 2000);
          } else {
            showMessage((data && data.message) ? data.message : 'Unable to send OTP. Please try again.', 'error');
            submitBtn.textContent = originalText;
            submitBtn.disabled = false;
          }
        } catch(err) {
          showMessage('Network error. Please check your connection and try again.', 'error');
          submitBtn.textContent = originalText;
          submitBtn.disabled = false;
        }
      });

      // Input focus enhancement
      emailEl.addEventListener('focus', function() {
        showMessage('', '');
      });
    })();
  </script>
</body>
</html>
