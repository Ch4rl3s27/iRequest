<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>iRequest</title>
  <link rel="icon" href="/static/assets/iRlogo.png" type="image/x-icon">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(rgba(0,0,0,0.3), rgba(0,0,0,0.3)), url('/static/assets/NC_Facade.jpg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .overlay-container {
      background: rgba(60, 60, 60, 0.85);
      border-radius: 20px;
      padding: 40px;
      max-width: 500px;
      width: 90%;
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 32px rgba(0,0,0,0.3);
    }

    .logo-container {
      text-align: center;
      margin-bottom: 30px;
    }
    
    .logo {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background: white;
      border: 3px solid #FFD700;
      display: inline-block;
      padding: 10px;
    }
    
    .logo img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    .title {
      color: white;
      font-size: 28px;
      font-weight: bold;
      text-align: center;
      margin-bottom: 10px;
    }
    
    .subtitle {
      color: #B0B0B0;
      font-size: 16px;
      text-align: center;
      margin-bottom: 20px;
    }
    
    .instruction {
      color: #B0B0B0;
      font-size: 14px;
      text-align: center;
      margin-bottom: 30px;
    }
    
    .email-highlight {
      color: #FFD700;
      font-weight: bold;
    }

    .otp-container {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 30px;
    }
    
    .otp-input {
      width: 50px;
      height: 50px;
      border: none;
      border-radius: 8px;
      background: white;
      text-align: center;
      font-size: 20px;
      font-weight: bold;
      color: #333;
      outline: none;
      transition: all 0.3s ease;
    }
    
    .otp-input:focus {
      box-shadow: 0 0 0 3px rgba(255, 215, 0, 0.3);
      transform: scale(1.05);
    }
    
    .otp-input:valid {
      background: #f0f8ff;
    }

    .button-container {
      display: flex;
      gap: 15px;
      justify-content: center;
      align-items: center;
      margin-bottom: 30px;
    }

    .verify-btn {
      background: #FFD700;
      color: #333;
      border: none;
      padding: 15px 30px;
      border-radius: 10px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
      min-width: 140px;
    }

    .verify-btn:hover {
      background: #FFC107;
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(255, 215, 0, 0.3);
    }

    .verify-btn:disabled {
      background: #666;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }

    .resend-btn {
      background: #6c757d;
      color: white;
      border: none;
      padding: 15px 20px;
      border-radius: 10px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
      min-width: 120px;
    }

    .resend-btn:hover:not(:disabled) {
      background: #5a6268;
      transform: translateY(-2px);
    }

    .resend-btn:disabled {
      background: #e9ecef;
      color: #6c757d;
      cursor: not-allowed;
    }

    .timer {
      color: #B0B0B0;
      font-size: 16px;
      font-weight: bold;
      margin-left: 10px;
    }

    .back-link {
      color: #FFD700;
      text-decoration: none;
      font-size: 16px;
      font-weight: 500;
      display: inline-flex;
      align-items: center;
      gap: 5px;
      transition: color 0.3s ease;
    }

    .back-link:hover {
      color: #FFC107;
    }

    .error-message {
      background: rgba(248, 215, 218, 0.9);
      color: #721c24;
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 20px;
      font-size: 14px;
      display: none;
    }

    .success-message {
      background: rgba(212, 237, 218, 0.9);
      color: #155724;
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 20px;
      font-size: 14px;
      display: none;
    }

    @media (max-width: 480px) {
      .overlay-container {
        padding: 30px 20px;
      }
      
      .otp-input {
        width: 45px;
        height: 45px;
        font-size: 18px;
      }
      
      .button-container {
        flex-direction: column;
        gap: 10px;
      }
      
      .verify-btn, .resend-btn {
        width: 100%;
      }
    }
  </style>
  <link rel="icon" href="/static/assets/nclogo.png">
  <meta name="color-scheme" content="light only">
</head>
<body>
  <div class="overlay-container">
    <div class="logo-container">
      <div class="logo">
        <img src="/static/assets/nclogo.png" alt="Norzagaray College Logo">
      </div>
    </div>
    
    <h1 class="title">OTP Verification</h1>
    <p class="subtitle">Email Verification</p>
    <p class="instruction">Enter the 6-digit code sent to <span class="email-highlight" id="userEmail">{{ email or 'user@example.com' }}</span></p>
    
    {% if error_message %}
    <div class="error-message" id="errorMessage" style="display: block;">{{ error_message }}</div>
    {% else %}
    <div class="error-message" id="errorMessage"></div>
    {% endif %}
    <div class="success-message" id="successMessage"></div>
    
    {% if show_signup_link %}
    <div style="text-align: center; margin-top: 20px;">
      <a href="/Student_Signup.html" class="verify-btn" style="text-decoration: none; display: inline-block;">Go to Signup</a>
    </div>
    {% else %}
    <form id="otpForm" method="POST">
      <div class="otp-container">
        <input type="text" class="otp-input" maxlength="1" pattern="[0-9]" required>
        <input type="text" class="otp-input" maxlength="1" pattern="[0-9]" required>
        <input type="text" class="otp-input" maxlength="1" pattern="[0-9]" required>
        <input type="text" class="otp-input" maxlength="1" pattern="[0-9]" required>
        <input type="text" class="otp-input" maxlength="1" pattern="[0-9]" required>
        <input type="text" class="otp-input" maxlength="1" pattern="[0-9]" required>
      </div>
      
      <input type="hidden" name="otp" id="otpValue">
      
      <div class="button-container">
        <button type="submit" class="verify-btn" id="verifyBtn">Verify Email</button>
        <button type="button" class="resend-btn" id="resendBtn" disabled>Resend OTP</button>
        <span class="timer" id="timer">00:30</span>
      </div>
    </form>
    {% endif %}
    
    
  </div>

    <script>
        // Get email from template variable or URL parameter
        const urlParams = new URLSearchParams(window.location.search);
        const email = '{{ email or "user@example.com" }}' || urlParams.get('email') || 'user@example.com';
        document.getElementById('userEmail').textContent = email;
        
        // OTP input handling
        const otpInputs = document.querySelectorAll('.otp-input');
        const otpValue = document.getElementById('otpValue');
        const verifyBtn = document.getElementById('verifyBtn');
        const resendBtn = document.getElementById('resendBtn');
        const timer = document.getElementById('timer');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');
        
        let timeLeft = 30;
        let timerInterval;
        
        // Start countdown timer
        function startTimer() {
            timerInterval = setInterval(() => {
                timeLeft--;
                const minutes = Math.floor(timeLeft / 60);
                const seconds = timeLeft % 60;
                timer.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
                
                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    resendBtn.disabled = false;
                    resendBtn.style.background = '#6c757d';
                }
            }, 1000);
        }
        
        // Start timer on page load
        startTimer();
        
        // Auto-focus and move between OTP inputs
        otpInputs.forEach((input, index) => {
            input.addEventListener('input', (e) => {
                const value = e.target.value;
                
                // Only allow numbers
                if (!/^\d$/.test(value)) {
                    e.target.value = '';
                    return;
                }
                
                // Add filled class
                e.target.classList.add('filled');
                
                // Move to next input
                if (value && index < otpInputs.length - 1) {
                    otpInputs[index + 1].focus();
                }
                
                // Check if all inputs are filled
                checkOtpComplete();
            });
            
            input.addEventListener('keydown', (e) => {
                // Handle backspace
                if (e.key === 'Backspace' && !e.target.value && index > 0) {
                    otpInputs[index - 1].focus();
                    otpInputs[index - 1].classList.remove('filled');
                }
            });
            
            input.addEventListener('paste', (e) => {
                e.preventDefault();
                const pastedData = e.clipboardData.getData('text').replace(/\D/g, '').slice(0, 6);
                
                pastedData.split('').forEach((digit, i) => {
                    if (otpInputs[i]) {
                        otpInputs[i].value = digit;
                        otpInputs[i].classList.add('filled');
                    }
                });
                
                checkOtpComplete();
            });
        });
        
        function checkOtpComplete() {
            const otp = Array.from(otpInputs).map(input => input.value).join('');
            otpValue.value = otp;
            
            if (otp.length === 6) {
                verifyBtn.disabled = false;
            } else {
                verifyBtn.disabled = true;
            }
        }
        
        // Form submission
        document.getElementById('otpForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const otp = otpValue.value;
            if (otp.length !== 6) {
                showError('Please enter a valid 6-digit OTP code.');
                return;
            }
            
            verifyBtn.disabled = true;
            verifyBtn.textContent = 'Verifying...';
            
            try {
                const formData = new FormData();
                formData.append('otp', otp);
                
                const response = await fetch('/otp', {
                    method: 'POST',
                    body: formData
                });
                
                if (response.ok) {
                    showSuccess('OTP verified successfully! Redirecting...');
                    setTimeout(() => {
                        window.location.href = '/login.html';
                    }, 1500);
                } else {
                    const data = await response.json();
                    showError(data.message || 'Invalid OTP. Please try again.');
                    // Clear OTP inputs
                    otpInputs.forEach(input => {
                        input.value = '';
                        input.classList.remove('filled');
                    });
                    otpInputs[0].focus();
                }
            } catch (error) {
                showError('Network error. Please try again.');
            } finally {
                verifyBtn.disabled = false;
                verifyBtn.textContent = 'Verify Email';
            }
        });
        
        // Resend OTP
        resendBtn.addEventListener('click', async () => {
            resendBtn.disabled = true;
            resendBtn.textContent = 'Sending...';
            
            try {
                const response = await fetch('/otp/resend', {
                    method: 'POST'
                });
                
                const data = await response.json();
                
                if (response.ok && data.ok) {
                    showSuccess('OTP resent successfully!');
                    // Reset timer
                    timeLeft = 30;
                    startTimer();
                } else {
                    showError(data.message || 'Failed to resend OTP. Please try again.');
                    resendBtn.disabled = false;
                }
            } catch (error) {
                showError('Network error. Please try again.');
                resendBtn.disabled = false;
            } finally {
                resendBtn.textContent = 'Resend OTP';
            }
        });
        
        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            successMessage.style.display = 'none';
        }
        
        function showSuccess(message) {
            successMessage.textContent = message;
            successMessage.style.display = 'block';
            errorMessage.style.display = 'none';
        }
        
        // Focus first input on page load
        otpInputs[0].focus();
    </script>
</body>
</html>
