<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>iRequest</title>
  <link rel="icon" href="/static/assets/iRlogo.png" type="image/x-icon">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(rgba(0,0,0,0.3), rgba(0,0,0,0.3)), url('/static/assets/NC_Facade.jpg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .overlay-container {
      background: rgba(60, 60, 60, 0.85);
      border-radius: 20px;
      padding: 40px;
      max-width: 500px;
      width: 90%;
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 32px rgba(0,0,0,0.3);
    }
    
    .logo-container {
      text-align: center;
      margin-bottom: 30px;
    }
    
    .logo {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background: white;
      border: 3px solid #FFD700;
      display: inline-block;
      padding: 10px;
    }
    
    .logo img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }
    
    .title {
      color: white;
      font-size: 28px;
      font-weight: bold;
      text-align: center;
      margin-bottom: 10px;
    }
    
    .subtitle {
      color: #B0B0B0;
      font-size: 16px;
      text-align: center;
      margin-bottom: 20px;
    }
    
    .instruction {
      color: #B0B0B0;
      font-size: 14px;
      text-align: center;
      margin-bottom: 30px;
    }
    
    .email-highlight {
      color: #FFD700;
      font-weight: bold;
    }
    
    .otp-container {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 30px;
    }
    
    .otp-input {
      width: 50px;
      height: 50px;
      border: none;
      border-radius: 8px;
      background: white;
      text-align: center;
      font-size: 20px;
      font-weight: bold;
      color: #333;
      outline: none;
      transition: all 0.3s ease;
    }
    
    .otp-input:focus {
      box-shadow: 0 0 0 3px rgba(255, 215, 0, 0.3);
      transform: scale(1.05);
    }
    
    .otp-input:valid {
      background: #f0f8ff;
    }
    
    .submit-btn {
      width: 100%;
      padding: 15px;
      background: #FFD700;
      color: #333;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    
    .submit-btn:hover {
      background: #FFC107;
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(255, 215, 0, 0.3);
    }
    
    .submit-btn:disabled {
      background: #666;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }
    
    .hidden {
      display: none;
    }
    
    .password-section {
      margin-top: 20px;
    }
    
    .password-input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: none;
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.9);
      color: #333;
      font-size: 14px;
      outline: none;
    }
    
    .password-input:focus {
      box-shadow: 0 0 0 3px rgba(255, 215, 0, 0.3);
    }
    
    .password-label {
      color: #B0B0B0;
      font-size: 14px;
      margin-bottom: 5px;
      display: block;
    }
  </style>
  <link rel="icon" href="/static/assets/nclogo.png">
  <meta name="color-scheme" content="light only">
</head>
<body>
  <div class="overlay-container">
    <div class="logo-container">
      <div class="logo">
        <img src="/static/assets/nclogo.png" alt="Norzagaray College Logo">
      </div>
    </div>
    
    <h1 class="title">Reset Password</h1>
    <p class="subtitle">OTP Verification</p>
    <p class="instruction">Enter the 6-digit code sent to <span class="email-highlight" id="userEmail">user@example.com</span></p>
    
    <form method="POST" id="resetForm">
      <div class="otp-container">
        <input type="text" class="otp-input" maxlength="1" pattern="[0-9]" required>
        <input type="text" class="otp-input" maxlength="1" pattern="[0-9]" required>
        <input type="text" class="otp-input" maxlength="1" pattern="[0-9]" required>
        <input type="text" class="otp-input" maxlength="1" pattern="[0-9]" required>
        <input type="text" class="otp-input" maxlength="1" pattern="[0-9]" required>
        <input type="text" class="otp-input" maxlength="1" pattern="[0-9]" required>
      </div>
      
      <input type="hidden" name="otp" id="otpValue">
      
      <div class="password-section hidden" id="passwordSection">
        <label class="password-label">New Password</label>
        <input type="password" name="new_password" class="password-input" placeholder="Enter new password" required>
        
        <label class="password-label">Confirm New Password</label>
        <input type="password" name="confirm_password" class="password-input" placeholder="Confirm new password" required>
      </div>
      
      <button type="submit" class="submit-btn" id="submitBtn">Verify OTP</button>
    </form>
  </div>

  <script>
    // Get email from URL parameter or set default
    const urlParams = new URLSearchParams(window.location.search);
    const email = urlParams.get('email') || 'user@example.com';
    document.getElementById('userEmail').textContent = email;
    
    // OTP input handling
    const otpInputs = document.querySelectorAll('.otp-input');
    const otpValue = document.getElementById('otpValue');
    const passwordSection = document.getElementById('passwordSection');
    const submitBtn = document.getElementById('submitBtn');
    const resetForm = document.getElementById('resetForm');
    
    let isOtpVerified = false;
    
    // Auto-focus and move between OTP inputs
    otpInputs.forEach((input, index) => {
      input.addEventListener('input', (e) => {
        const value = e.target.value;
        
        // Only allow numbers
        if (!/^\d$/.test(value)) {
          e.target.value = '';
          return;
        }
        
        // Move to next input
        if (value && index < otpInputs.length - 1) {
          otpInputs[index + 1].focus();
        }
        
        // Check if all inputs are filled
        checkOtpComplete();
      });
      
      input.addEventListener('keydown', (e) => {
        // Handle backspace
        if (e.key === 'Backspace' && !e.target.value && index > 0) {
          otpInputs[index - 1].focus();
        }
      });
      
      input.addEventListener('paste', (e) => {
        e.preventDefault();
        const pastedData = e.clipboardData.getData('text').replace(/\D/g, '').slice(0, 6);
        
        pastedData.split('').forEach((digit, i) => {
          if (otpInputs[i]) {
            otpInputs[i].value = digit;
          }
        });
        
        checkOtpComplete();
      });
    });
    
    function checkOtpComplete() {
      const otp = Array.from(otpInputs).map(input => input.value).join('');
      otpValue.value = otp;
      
      if (otp.length === 6) {
        // Simulate OTP verification (replace with actual verification)
        setTimeout(() => {
          isOtpVerified = true;
          passwordSection.classList.remove('hidden');
          submitBtn.textContent = 'Update Password';
          submitBtn.style.background = '#28a745';
        }, 500);
      } else {
        isOtpVerified = false;
        passwordSection.classList.add('hidden');
        submitBtn.textContent = 'Verify OTP';
        submitBtn.style.background = '#FFD700';
      }
    }
    
    // Form validation
    resetForm.addEventListener('submit', (e) => {
      if (!isOtpVerified) {
        e.preventDefault();
        alert('Please enter a valid 6-digit OTP code.');
        return;
      }
      
      const newPassword = document.querySelector('input[name="new_password"]').value;
      const confirmPassword = document.querySelector('input[name="confirm_password"]').value;
      
      if (newPassword.length < 6) {
        e.preventDefault();
        alert('Password must be at least 6 characters long.');
        return;
      }
      
      if (newPassword !== confirmPassword) {
        e.preventDefault();
        alert('Passwords do not match.');
        return;
      }
    });
  </script>
</body>
</html>
